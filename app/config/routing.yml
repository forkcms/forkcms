# Add your custom routes for Symfony bundles above this line

_liip_imagine:
    resource: "@LiipImagineBundle/Resources/config/routing.xml"
backend:
    path: /private/{_locale}/{module}/{action}
    defaults:
        _controller: \App\Controller\ForkController::backendController
        _locale: ~
        module: ~
        action: ~
backend_ajax:
    path: /backend/ajax
    defaults:
        _controller: \App\Controller\ForkController::backendAjaxController
frontend_ajax:
    path: /frontend/ajax
    defaults:
        _controller: \App\Controller\ForkController::frontendAjaxController
frontend:
    path: /{route}
    defaults:
        _controller: \App\Controller\ForkController::frontendController
        route: ~
    requirements:
        route: (.*)
