parameters:
    database.driver:        mysql
    database.host:          ~
    database.port:          ~
    database.name:          ~
    database.user:          ~
    database.password:      ~

    kernel.secret:          installation

    fork.debug_email:       noreply@fork.com
    fork.debug_message:     'Internal error.'
    fork.version:           '4.3.1'

    site.protocol:          <site-protocol>
    site.domain:            <site-domain>
    site.default_title:     Fork CMS
    site.multilanguage:     false
    site.default_language:  en
    site.path_www:          %kernel.root_dir%/..
    site.path_library:      %site.path_www%/library

    action.group_tag:       \@actiongroup
    action.rights_level:    7

    mailmotor.mail_engine:  'not_implemented'
    mailmotor.api_key:      xxx # enter your mailchimp api_key here
    mailmotor.list_id:      xxx # enter the mailchimp default list_id here
