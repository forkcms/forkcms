imports:
    - { resource: parameters.yml }

framework:
    secret:          %kernel.secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    templating:
        engines: ['twig']
    session:
        handler_id: session.handler.native_file
        save_path: "%kernel.root_dir%/sessions"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ 'ForkCMSInstallerBundle' ]
    filters:
        cssrewrite: ~

twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"


monolog:
    handlers:
        main:
            type:  stream
            path:  %site.path_www%/app/logs/%kernel.environment%.log
            level: debug
        # swift:
        #     type:       swift_mailer
        #     from_email: %fork.debug_email%
        #     to_email:   %fork.debug_email%
        #     subject:    %site.default_title% %fork.debug_message%
        #     level:      critical

swiftmailer:
    transport: "mail"

services:
    database:
        class: SpoonDatabase
        arguments:
            - %database.driver%
            - %database.host%
            - %database.user%
            - %database.password%
            - %database.name%
            - %database.port%
        calls:
            - [ execute, [ 'SET CHARACTER SET :charset, NAMES :charset, time_zone = "+0:00"', { 'charset': 'utf8' } ] ]
            - [ setDebug, [ %kernel.debug% ]]
    mailer_configurator:
        class: Common\Mailer\Configurator
        tags:
            - { name: kernel.event_listener, event: kernel.request, method: onKernelRequest }
        arguments:
            - @fork.settings
            - @service_container
    fork.settings_cache:
        class: Common\Cache\InMemoryCache
    fork.settings:
        class: Common\ModulesSettings
        arguments:
            - @database
            - @fork.settings_cache

    fork.response_securer:
        class: Common\EventListener\ResponseSecurer
        tags:
            - { name: kernel.event_listener, event: kernel.response, method: onKernelResponse }
