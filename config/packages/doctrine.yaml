parameters:
    # Adds a fallback DATABASE_URL if the env var is not set.
    # This allows you to run cache:warmup even if your
    # environment variables are not available yet.
    # You should not need to change this value.
    env(DATABASE_URL): ''

doctrine:
    dbal:
        # configure these for your database server
        #driver: 'pdo_mysql'
        #server_version: '5.7'
        #charset: utf8mb4

        # With Symfony 3.3, remove the `resolve:` prefix
        #url: '%env(resolve:DATABASE_URL)%'

        default_connection: default
        connections:
            default:
                driver: "pdo_%database.driver%"
                server_version: '5.7'
                host: "%database.host%"
                port: "%database.port%"
                dbname: "%database.name%"
                user: "%database.user%"
                password: "%database.password%"
                charset: utf8mb4
                default_table_options:
                    charset: utf8mb4
                    collate: utf8mb4_unicode_ci
                mapping_types:
                    # Remove when we don't have legacy tables anymore
                    enum: string
        types:
            seo_follow: ForkCMS\Common\Doctrine\Type\SEOFollowType
            seo_index: ForkCMS\Common\Doctrine\Type\SEOIndexType
            locale: ForkCMS\Common\Doctrine\Type\LocaleType
            datetime: ForkCMS\Common\Doctrine\Type\UTCDateTimeType
            datetimetz: ForkCMS\Common\Doctrine\Type\UTCDateTimeType
            time: ForkCMS\Common\Doctrine\Type\UTCTimeType
    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Domain'
                prefix: 'ForkCMS\Domain'
                alias: App

# @todo: In the refactoring for fork 6, did does not exist
