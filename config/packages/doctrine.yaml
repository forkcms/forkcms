services:
    fork.entity.create_schema:
        class: ForkCMS\Common\Doctrine\Entity\CreateSchema
        public: true
        arguments:
            - "@doctrine.orm.entity_manager"

    fork.repository.meta:
        class: ForkCMS\Common\Doctrine\Repository\MetaRepository
        public: true
        factory: ["@doctrine.orm.entity_manager", getRepository]
        arguments:
            - ForkCMS\Common\Doctrine\Entity\Meta