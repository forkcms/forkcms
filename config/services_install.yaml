imports:
    - { resource: console.yaml }
    - { resource: form.yaml }
    - { resource: parameters_install.yaml }

framework:
    secret: "%kernel.secret%"
    router:
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    templating:
        engines: ['twig']
    session:
        handler_id: ~
    validation:
        enable_annotations: true
    cache:
        app: cache.adapter.filesystem
        pools:
            cache.search:
                adapter: cache.app
                public: true
                default_lifetime: 3600

monolog:
    handlers:
        main:
            type: stream
            path: "%kernel.project_dir%/var/log/logs.log"
            level: debug

twig:
    paths:
      '%kernel.project_dir%/templates/installer': installer

parameters:
    locale: en
    doctrine.dbal.connection_factory.class: ForkCMS\Service\Installer\InstallerConnectionFactory
    fork.is_installed: false
    fork.form.theme: "installer/form_theme.html.twig"

services:
    # dummy service during the installation
    mailer_configurator:
        class: stdClass

    # dummy service during the installation
    fork.settings:
        class: stdClass
        public: true

    # dummy service during the installation
    cache.pool:
        class: stdClass
        public: true

    database:
        class: SpoonDatabase
        public: true
        arguments:
            - "%database.driver%"
            - "%database.host%"
            - "%database.user%"
            - "%database.password%"
            - "%database.name%"
            - "%database.port%"
        calls:
            - [ setDebug, [ "%kernel.debug%" ]]

    forkcms.requirements.checker:
        class: ForkCMS\Service\Installer\RequirementsChecker
        public: true
        arguments: ['%kernel.project_dir%/']

    forkcms.installer:
        class: ForkCMS\Service\Installer\ForkInstaller
        public: true
        arguments: ['@service_container']

    forkcms.console.installer.prepare_for_reinstall:
        class: ForkCMS\Console\Installer\PrepareForReinstallCommand
        tags:
            - { name: console.command }

    forkcms.console.installer.check_requirements:
        class: ForkCMS\Console\Installer\CheckRequirementsCommand
        tags:
            - { name: console.command }
        arguments: ['@forkcms.requirements.checker']