<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#dextrose_videoembed.title}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/embedvideo.js"></script>
	<link rel="stylesheet" type="text/css" media="screen" href="/backend/core/layout/css/screen.css" />
	<base target="_self" />
</head>
<body onresize="resizeInputs();" style="display:none; overflow:hidden;">
<form name="source" onsubmit="saveContent();return false;" action="#">
	<div style="float: left; margin-bottom: 1em;" class="title">{#dextrose_videoembed.description}</div>

	<br style="clear: both" />
	<textarea name="embedcode" id="embedcode" rows="8" cols="100" style="width: 100%; height: 14em; font-family: 'Courier New',Courier,mono; font-size: 12px;" dir="ltr" wrap="soft" class="mceFocus"></textarea>

	<div class="mceActionPanel">
		<div style="float: left">
			<input type="submit" class="inputSubmit" name="insert" value="{#insert}" id="insert" />
		</div>

		<div style="float: right">
			<input type="button" class="inputSubmit" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" id="cancel" />
		</div>
	</div>
</form>
</body> 
</html>
