services:
    media_library.repository.folder:
        class: ForkCMS\Backend\Modules\MediaLibrary\Domain\MediaFolder\MediaFolderRepository
        public: true
        factory: ["@doctrine.orm.entity_manager", getRepository]
        arguments:
            - ForkCMS\Backend\Modules\MediaLibrary\Domain\MediaFolder\MediaFolder

    media_library.repository.group:
        class: ForkCMS\Backend\Modules\MediaLibrary\Domain\MediaGroup\MediaGroupRepository
        public: true
        factory: ["@doctrine.orm.entity_manager", getRepository]
        arguments:
            - ForkCMS\Backend\Modules\MediaLibrary\Domain\MediaGroup\MediaGroup

    media_library.repository.group_item:
        class: ForkCMS\Backend\Modules\MediaLibrary\Domain\MediaGroupMediaItem\MediaGroupMediaItemRepository
        public: true
        factory: ["@doctrine.orm.entity_manager", getRepository]
        arguments:
            - ForkCMS\Backend\Modules\MediaLibrary\Domain\MediaGroupMediaItem\MediaGroupMediaItem

    media_library.repository.item:
        class: ForkCMS\Backend\Modules\MediaLibrary\Domain\MediaItem\MediaItemRepository
        public: true
        factory: ["@doctrine.orm.entity_manager", getRepository]
        arguments:
            - ForkCMS\Backend\Modules\MediaLibrary\Domain\MediaItem\MediaItem
