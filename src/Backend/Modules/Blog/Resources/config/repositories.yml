services:
    blog.repository.comment:
        class: ForkCMS\Backend\Modules\Blog\Domain\Comment\CommentRepository
        factory: ["@doctrine.orm.entity_manager", getRepository]
        arguments:
            - ForkCMS\Backend\Modules\Blog\Domain\Comment\Comment
    blog.repository.category:
        class: ForkCMS\Backend\Modules\Blog\Domain\Category\CategoryRepository
        factory: ["@doctrine.orm.entity_manager", getRepository]
        arguments:
            - ForkCMS\Backend\Modules\Blog\Domain\Category\Category
