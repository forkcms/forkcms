services:
  faq.repository.category:
    class: ForkCMS\Backend\Modules\Faq\Domain\Category\CategoryRepository
    factory: ["@doctrine.orm.entity_manager", getRepository]
    arguments:
      - ForkCMS\Backend\Modules\Faq\Domain\Category\Category

  faq.repository.question:
    class: ForkCMS\Backend\Modules\Faq\Domain\Question\QuestionRepository
    factory: ["@doctrine.orm.entity_manager", getRepository]
    arguments:
      - ForkCMS\Backend\Modules\Faq\Domain\Question\Question

  faq.repository.feedback:
    class: ForkCMS\Backend\Modules\Faq\Domain\Feedback\FeedbackRepository
    factory: ["@doctrine.orm.entity_manager", getRepository]
    arguments:
      - ForkCMS\Backend\Modules\Faq\Domain\Feedback\Feedback
