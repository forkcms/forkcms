services:
  mailmotor.handler.save_settings:
    class: App\Backend\Modules\Mailmotor\Domain\Settings\Command\SaveSettingsHandler
    public: true
    arguments:
      - "@fork.settings"
    tags:
      - { name: command_handler, handles: App\Backend\Modules\Mailmotor\Domain\Settings\Command\SaveSettings }
  mailmotor.handler.subscription:
    class: App\Frontend\Modules\Mailmotor\Domain\Subscription\Command\SubscriptionHandler
    public: true
    arguments:
      - "@mailmotor.subscriber"
      - "@fork.settings"
    tags:
      - { name: command_handler, handles: App\Frontend\Modules\Mailmotor\Domain\Subscription\Command\Subscription }
  mailmotor.handler.unsubscription:
    class: App\Frontend\Modules\Mailmotor\Domain\Subscription\Command\UnsubscriptionHandler
    public: true
    arguments:
      - "@mailmotor.subscriber"
      - "@fork.settings"
    tags:
      - { name: command_handler, handles: App\Frontend\Modules\Mailmotor\Domain\Subscription\Command\Unsubscription }
