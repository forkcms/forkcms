language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm
  
matrix:
  allow_failures:
    - php: hhvm

script:
  - ./build/run-tests

before_script:
  - sudo apt-get install apache2 libapache2-mod-fastcgi
  - sudo a2enmod rewrite deflate
  - sudo sed -i "9i\SetEnv FORK_ENV test" .htaccess
  - sudo sed -i "9i\SetEnv FORK_DEBUG 1" .htaccess
  - sudo cp -f build/travis-ci-apache.conf /etc/apache2/sites-available/000-default.conf
  - sudo sed -e "s?%TRAVIS_BUILD_DIR%?$(pwd)?g" --in-place /etc/apache2/sites-available/000-default.conf
  - sudo service apache2 restart
  - composer self-update || true
  - composer update -o --prefer-source
  - chmod ugo+x ./build/run-tests

after_script:
  - vendor/bin/coveralls -v
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover .tests/_log/coverage.xml