paths:
    tests: tests
    log: tests/_log
    data: tests/_data
    helpers: tests/_helpers
settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true
    memory_limit: 1024M
    log: true
coverage:
    enabled: true
    include:
        - src/*
modules:
    config:
        PhpBrowser:
            url: 'http://localhost:8123/'
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: tests/_data/dump.sql
